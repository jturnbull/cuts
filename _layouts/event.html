---
layout: default

{% include parallax.html %}


	<section class="mbr-section mbr-section--relative mbr-section--fixed-size" id="form2-6" style="background-color: rgb(239, 239, 239);">
    
	    <div class="mbr-section__container mbr-section__container--sm-padding container" style="padding-top: 40.8px; padding-bottom: 40.8px;">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="row">
	                    <div class="col-sm-8 col-sm-offset-2">
	                        <div class="mbr-header mbr-header--center mbr-header--std-padding">
								
								{% if page.poster_thumb %}
								<div style="float:right; height: 371px; margin: 20px 0px 20px 40px; text-align: center;">
									<img src="{{ page.poster_thumb | relative_url }}" alt="">
	  					          </div>
								{% endif %}
								
	                            <h2 class="mbr-header__text">{{ page.title }}</h2>
								<h4>{{ page.showdate | date: "%b %-d, %Y" }}</h4>
								
	                        </div>
{{ content }}

{% if page.fb_link %}
<div class="mbr-buttons btn-inverse mbr-buttons--left"><a href="{{ page.fb_link }}" class="mbr-buttons__btn btn btn-lg btn-danger">Photos on Facebook</a>
</div>

{% endif %}
	                    </div>
	                </div>

	            </div>
	        </div>
	    </div>
	</section>
